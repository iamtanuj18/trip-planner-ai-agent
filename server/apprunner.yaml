version: 1.0
runtime: python311
build:
  commands:
    build:
      - pip3 install -r requirements.txt --target /app/deps
run:
  command: python3 -m uvicorn main:app --host 0.0.0.0 --port 8080
  network:
    port: 8080
  env:
    - name: PYTHONPATH
      value: /app/deps
    - name: ALLOWED_ORIGINS
      value: https://main.d2w43whsnkjgdq.amplifyapp.com
    - name: AWS_REGION
      value: us-east-1
    - name: BEDROCK_MODEL_ID
      value: us.amazon.nova-lite-v1:0
    - name: MAX_DAILY_REQUESTS
      value: "50"
    - name: MAX_MONTHLY_REQUESTS
      value: "500"
